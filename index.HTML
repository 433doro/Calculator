<html lang="en" class=" -webkit-"><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
    <link rel="icon" href = "mia_logo.jpg">
  </head>
  
  <body translate = "no">
  
    <div id="background">
          <div id="result"></div>
           <div id="main">
               <div id="first-rows">
                <button value="delete" class="delete-bg" id="delete">Del</button>
                <button value="+" class="btn-style operator-bg value align">+</button>           
                </div>

                 <div id="numbers">
                   <button id = "7" value="7" class="btn-style num-bg num first-child">7</button>
                   <button id = "8" value="8" class="btn-style num-bg num">8</button>
                   <button id = "9" value="9" class="btn-style num-bg num">9</button>
                   <button id = "-" value="-" class="btn-style operator-bg ">-</button>
                   <button id = "4" value="4" class="btn-style num-bg num first-child">4</button>
                   <button id = "5" value="5" class="btn-style num-bg num">5</button>
                   <button id = "6" value="6" class="btn-style num-bg num">6</button>
                   <button id = "*" value="*" class="btn-style operator-bg">x</button>
                   <button id = "1" value="1" class="btn-style num-bg num first-child">1</button>
                   <button id = "2" value="2" class="btn-style num-bg num">2</button>
                   <button id = "3" value="3" class="btn-style num-bg num">3</button>
                   <button id = "/" value= "/" class="btn-style operator-bg ">/</button>
                   <button value= "0" class="num-bg zero" id="delete">0</button>
                   <button id = "." value= "." class="btn-style num-bg period fall-back">.</button>
                   <button id = "eqn-bg" value= "="  class=" eqn eqn-bg align">=</button>
                   </div>
               </div>
           </div>
      <script src = "Calc2.0.js"></script>
 </body></html>
